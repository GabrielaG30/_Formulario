<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://gabrielag30.github.io/_Formulario/style.css" rel="stylesheet">
    
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label form="nome"><strong>Nome</strong></label>
                <input type="text" name= "nome" id="nome" required>
            </div>

            <div class="campo">
                <label form="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome= "sobrenome" id="sobrenome" required >

            </div>
            
        </fieldset>

        <div class="campo">
            <label form="email"><strong>Email</strong></label>
            <input type= "email" nome= "email" id ="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong> </label>
            <label>
                <form>
                <input type ="checkbox" nome="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="checkbox" nome="devweb" value="Backend">Back-end
            </label>
            <label>
                <input type = "checkbox" nome="devweb" value="FullStack">FullStack
               </form>
            </label>
        </div>
        <div class="campo">
            <label form="Senioridade"><strong>Senioridade</strong></label>
            <select id="Senioridade" required>
                <option selected disabled value ="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="checkbox">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia1" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia1" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia1" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia1" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" nome="tecnologia1" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label form="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluido</button>
        
    </form>
</body>
</html>
